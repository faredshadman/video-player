<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/ca7b611a98.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Mətanət A(izolotex)</h1>
      <div class="wrapper">
        <div class="video-timeline">
          <div class="progress-area">
            <span>00:00</span>
            <div class="progress-bar"></div>
          </div>
        </div>
        <ul class="video-controls">
          <li class="options left">
            <button class="volume">
              <i class="fa-solid fa-volume-high"></i>
            </button>
            <input
              type="range"
              class="volume-slider"
              min="0"
              max="1"
              value="0.5"
              step="any"
            />
            <div class="video-timer">
              <p class="current-time">00:00</p>
              <p class="separator">/</p>
              <p class="video-duration">00:00</p>
            </div>
          </li>
          <li class="options center">
            <button class="skip-backward">
              <i class="fa-solid fa-backward"></i>
            </button>
            <button class="play-pause">
              <i class="fa-solid fa-play"></i>
            </button>
            <button class="skip-forward">
              <i class="fa-solid fa-forward"></i>
            </button>
          </li>
          <li class="options right">
            <div class="playback-content">
              <button class="playback-speed">
                <i class="fa-solid fa-gauge"></i>
              </button>
              <ul class="speed-options">
                <li data-speed="2">2x</li>
                <li data-speed="1.5">1.5x</li>
                <li data-speed="1" class="active">Normal</li>
                <li data-speed="0.75">0.75x</li>
                <li data-speed="0.5">0.5x</li>
              </ul>
            </div>
            <!-- <button class="pic-in-pic">
              <i class="fa-regular fa-images"></i>
            </button>
            <button class="full-screen">
              <i class="fa-solid fa-expand"></i>
            </button> -->
          </li>
        </ul>
      </div>
      <video
        class="video"
        src="https://fs.neurotime.ai/videos/xezer-2022-10-19-23-02-42_metanet_aizolotex-2022-10-19-23-41-23.mp4"
      ></video>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
